name: greenlive
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  
  # UI
  flutter_svg: ^1.0.0
  auto_size_text: ^3.0.0
  animations: ^2.0.2
  lottie: ^1.2.1
  transparent_image: ^2.0.0
  cupertino_icons: ^1.0.4
  google_fonts: ^2.2.0

  # BACKEND
  dio: ^4.0.4
  http: ^0.13.4
  http_parser: ^4.0.0
  shared_preferences: ^2.0.11
  firebase_messaging: ^11.2.5
  firebase_core: ^1.11.0

  #FUNCTÄ°ONS
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  google_maps_flutter: ^2.1.1
  geolocator: ^8.0.1
  permission_handler: ^8.3.0
  camera: ^0.9.4+5
  path: ^1.8.0
  path_provider: ^2.0.8
  connectivity: ^3.0.6
  google_mobile_ads: ^1.0.1
  image_picker: ^0.8.4+4
  in_app_purchase: ^2.0.1
  flutter_lints: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/onboard/card.svg
    - assets/onboard/map.svg
    - assets/onboard/nature.svg
    - assets/splash/splash.json
    - assets/no_connection.json
    - assets/water.png


  fonts:
    - family: Asap 
      fonts:
        - asset: assets/fonts/Asap-Regular.ttf